<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일을 가진 웹 페이지</title>
    <style>
        body {
            background-color: mintcream;
        }
        h3 {
            color: purple;
        }
        hr {
            border: 5px solid rgb(10, 40, 190);
        }
        span {
            color: #0383fe;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>
    <hr />
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    
</body>
</html>
